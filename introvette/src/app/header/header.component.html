<header>
  <div class="container mx-auto py-4">
    <nav class="flex justify-center items-center">
      <div class="logo"></div>
      <div class="md:hidden flex items-center">
        <div class="menu-icon">
          <button
            class="flex items-center px-3 py-2 border rounded text-gray-700 border-gray-700 hover:text-black hover:border-black"
            (click)="toggleMenu()"
          >
            <svg class="h-4 w-4 fill-current" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M0 3.5C0 2.67157 0.671573 2 1.5 2H18.5C19.3284 2 20 2.67157 20 3.5C20 4.32843 19.3284 5 18.5 5H1.5C0.671573 5 0 4.32843 0 3.5Z"
                fill="#484848"
              ></path>
              <path
                d="M0 10.5C0 9.67157 0.671573 9 1.5 9H18.5C19.3284 9 20 9.67157 20 10.5C20 11.3284 19.3284 12 18.5 12H1.5C0.671573 12 0 11.3284 0 10.5Z"
                fill="#484848"
              ></path>
              <path
                d="M0 17.5C0 16.6716 0.671573 16 1.5 16H18.5C19.3284 16 20 16.6716 20 17.5C20 18.3284 19.3284 19 18.5 19H1.5C0.671573 19 0 18.3284 0 17.5Z"
                fill="#484848"
              ></path>
            </svg>
          </button>
        </div>
        <div class="menu" *ngIf="isMenuOpen">
          <a class="menu-link" routerLink="/" routerLinkActive="active" (click)="closeMenu()">About</a>
          <a class="menu-link" routerLink="/portfolio" routerLinkActive="active" (click)="closeMenu()">Portfolio</a>
          <a class="menu-link" routerLink="/experience" routerLinkActive="active" (click)="closeMenu()">Experience</a>
          <a class="menu-link" routerLink="/contact" routerLinkActive="active" (click)="closeMenu()">Contact</a>
        </div>
      </div>
      <div class="nav-links hidden md:flex space-x-4">
        <a class="nav-link" routerLink="/" routerLinkActive="active">About</a>
        <a class="nav-link" routerLink="/portfolio" routerLinkActive="active">Portfolio</a>
        <a class="nav-link" routerLink="/experience" routerLinkActive="active">Experience</a>
        <a class="nav-link" routerLink="/contact" routerLinkActive="active">Contact</a>
      </div>
    </nav>
  </div>
